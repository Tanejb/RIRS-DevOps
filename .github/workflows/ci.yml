name: CI - Tests, Build, Docker, Deploy

on:
  push:
    branches:
      - master
      - pre-production
      - production
      - "feature/**"
  pull_request:
    branches:
      - master
      - pre-production
      - production

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    defaults:
      run:
        working-directory: app/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: app/backend/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests with coverage
        id: backend-tests
        env:
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME || 'todoapp' }}
        run: |
          START_TIME=$(date +%s)
          python -m pytest --cov=backend --cov-report=xml -v
          EXIT_CODE=$?
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "duration=$DURATION" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          # Extract test results
          TOTAL_TESTS=$(python -m pytest --co -q | wc -l || echo "0")
          PASSED_TESTS=$(python -m pytest --co -q | wc -l || echo "0")
          
          # Extract coverage percentage
          if [ -f coverage.xml ]; then
            COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(root.attrib.get('line-rate', '0'))" 2>/dev/null || echo "0")
            COVERAGE_PERCENT=$(echo "$COVERAGE * 100" | bc -l | cut -d. -f1 || echo "0")
          else
            COVERAGE_PERCENT="0"
          fi
          
          echo "total_tests=$TOTAL_TESTS" >> $GITHUB_OUTPUT
          echo "coverage_percent=$COVERAGE_PERCENT" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Send test metrics to Datadog
        if: always()
        uses: masci/datadog@v1
        with:
          api-key: ${{ secrets.DATADOG_API_KEY }}
          api-url: ${{ secrets.DATADOG_API_URL || 'https://api.datadoghq.eu' }}
          metrics: |
            - type: "gauge"
              name: "ci.job.duration"
              value: ${{ steps.backend-tests.outputs.duration }}
              tags:
                - "job:backend-tests"
                - "branch:${{ github.ref_name }}"
                - "status:${{ job.status }}"
            - type: "gauge"
              name: "ci.tests.total"
              value: ${{ steps.backend-tests.outputs.total_tests }}
              tags:
                - "job:backend-tests"
                - "branch:${{ github.ref_name }}"
            - type: "gauge"
              name: "ci.coverage.percent"
              value: ${{ steps.backend-tests.outputs.coverage_percent }}
              tags:
                - "job:backend-tests"
                - "branch:${{ github.ref_name }}"
                - "type:backend"
            - type: "gauge"
              name: "ci.job.status"
              value: ${{ job.status == 'success' && 1 || 0 }}
              tags:
                - "job:backend-tests"
                - "branch:${{ github.ref_name }}"

      - name: Calculate coverage artifact size
        id: coverage-size
        if: always()
        run: |
          if [ -f coverage.xml ]; then
            SIZE=$(stat -f%z coverage.xml 2>/dev/null || stat -c%s coverage.xml 2>/dev/null || echo "0")
            SIZE_KB=$(echo "scale=2; $SIZE / 1024" | bc -l || echo "0")
          else
            SIZE_KB="0"
          fi
          echo "size_kb=$SIZE_KB" >> $GITHUB_OUTPUT

      - name: Send coverage artifact metrics to Datadog
        if: always()
        uses: masci/datadog@v1
        with:
          api-key: ${{ secrets.DATADOG_API_KEY }}
          api-url: ${{ secrets.DATADOG_API_URL || 'https://api.datadoghq.eu' }}
          metrics: |
            - type: "gauge"
              name: "ci.artifact.size_kb"
              value: ${{ steps.coverage-size.outputs.size_kb }}
              tags:
                - "artifact:backend-coverage"
                - "type:coverage"
                - "branch:${{ github.ref_name }}"

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: app/backend/coverage.xml

  frontend-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    defaults:
      run:
        working-directory: app/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: frontend-tests
        run: |
          START_TIME=$(date +%s)
          npm test -- --coverage --watch=false
          EXIT_CODE=$?
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "duration=$DURATION" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          # Extract coverage from coverage-final.json
          if [ -f coverage/coverage-final.json ]; then
            COVERAGE=$(node -e "const fs=require('fs'); const data=JSON.parse(fs.readFileSync('coverage/coverage-final.json')); const files=Object.values(data); const total=files.reduce((a,f)=>a+f.s,0); const covered=files.reduce((a,f)=>a+Object.values(f.s).filter(v=>v>0).length,0); console.log((covered/total*100).toFixed(0))" 2>/dev/null || echo "0")
          else
            COVERAGE="0"
          fi
          
          echo "coverage_percent=$COVERAGE" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Send test metrics to Datadog
        if: always()
        uses: masci/datadog@v1
        with:
          api-key: ${{ secrets.DATADOG_API_KEY }}
          api-url: ${{ secrets.DATADOG_API_URL || 'https://api.datadoghq.eu' }}
          metrics: |
            - type: "gauge"
              name: "ci.job.duration"
              value: ${{ steps.frontend-tests.outputs.duration }}
              tags:
                - "job:frontend-tests"
                - "branch:${{ github.ref_name }}"
                - "status:${{ job.status }}"
            - type: "gauge"
              name: "ci.coverage.percent"
              value: ${{ steps.frontend-tests.outputs.coverage_percent }}
              tags:
                - "job:frontend-tests"
                - "branch:${{ github.ref_name }}"
                - "type:frontend"
            - type: "gauge"
              name: "ci.job.status"
              value: ${{ job.status == 'success' && 1 || 0 }}
              tags:
                - "job:frontend-tests"
                - "branch:${{ github.ref_name }}"

      - name: Calculate frontend coverage artifact size
        id: frontend-coverage-size
        if: always()
        run: |
          if [ -f coverage/lcov.info ]; then
            SIZE=$(stat -f%z coverage/lcov.info 2>/dev/null || stat -c%s coverage/lcov.info 2>/dev/null || echo "0")
            SIZE_KB=$(echo "scale=2; $SIZE / 1024" | bc -l || echo "0")
          else
            SIZE_KB="0"
          fi
          echo "size_kb=$SIZE_KB" >> $GITHUB_OUTPUT

      - name: Send frontend coverage artifact metrics to Datadog
        if: always()
        uses: masci/datadog@v1
        with:
          api-key: ${{ secrets.DATADOG_API_KEY }}
          api-url: ${{ secrets.DATADOG_API_URL || 'https://api.datadoghq.eu' }}
          metrics: |
            - type: "gauge"
              name: "ci.artifact.size_kb"
              value: ${{ steps.frontend-coverage-size.outputs.size_kb }}
              tags:
                - "artifact:frontend-coverage"
                - "type:coverage"
                - "branch:${{ github.ref_name }}"

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: app/frontend/coverage/lcov.info

  # SonarCloud analysis
  sonarcloud-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    needs: [backend-tests, frontend-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Start timer
        id: timer-start
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: app/backend/

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: app/frontend/coverage/

      - name: SonarCloud Scan
        id: sonarcloud-scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Calculate duration and send metrics to Datadog
        if: always()
        id: sonarcloud-metrics
        run: |
          END_TIME=$(date +%s)
          START_TIME="${{ steps.timer-start.outputs.start_time }}"
          DURATION=$((END_TIME - START_TIME))
          echo "duration=$DURATION" >> $GITHUB_OUTPUT

      - name: Send SonarCloud analysis metrics to Datadog
        if: always()
        uses: masci/datadog@v1
        with:
          api-key: ${{ secrets.DATADOG_API_KEY }}
          api-url: ${{ secrets.DATADOG_API_URL || 'https://api.datadoghq.eu' }}
          metrics: |
            - type: "gauge"
              name: "ci.job.duration"
              value: ${{ steps.sonarcloud-metrics.outputs.duration }}
              tags:
                - "job:sonarcloud-analysis"
                - "branch:${{ github.ref_name }}"
                - "status:${{ job.status }}"
            - type: "gauge"
              name: "ci.job.status"
              value: ${{ job.status == 'success' && 1 || 0 }}
              tags:
                - "job:sonarcloud-analysis"
                - "branch:${{ github.ref_name }}"

      - name: Calculate SonarCloud report size
        id: sonarcloud-report-size
        if: always()
        run: |
          if [ -f .scannerwork/report-task.txt ]; then
            SIZE=$(stat -f%z .scannerwork/report-task.txt 2>/dev/null || stat -c%s .scannerwork/report-task.txt 2>/dev/null || echo "0")
            SIZE_KB=$(echo "scale=2; $SIZE / 1024" | bc -l || echo "0")
          else
            SIZE_KB="0"
          fi
          echo "size_kb=$SIZE_KB" >> $GITHUB_OUTPUT

      - name: Send SonarCloud report artifact metrics to Datadog
        if: always()
        uses: masci/datadog@v1
        with:
          api-key: ${{ secrets.DATADOG_API_KEY }}
          api-url: ${{ secrets.DATADOG_API_URL || 'https://api.datadoghq.eu' }}
          metrics: |
            - type: "gauge"
              name: "ci.artifact.size_kb"
              value: ${{ steps.sonarcloud-report-size.outputs.size_kb }}
              tags:
                - "artifact:sonarcloud-report"
                - "type:report"
                - "branch:${{ github.ref_name }}"

      - name: Upload SonarCloud report
        uses: actions/upload-artifact@v4
        with:
          name: sonarcloud-report
          path: .scannerwork/report-task.txt
          retention-days: 1

  # SonarCloud Quality Gate check
  sonarcloud-quality-gate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    needs: sonarcloud-analysis
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start timer
        id: timer-start
        run: echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Download SonarCloud report
        uses: actions/download-artifact@v4
        with:
          name: sonarcloud-report
          path: .scannerwork/

      - name: Install jq
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Extract task ID and wait for analysis
        id: wait-analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ ! -f .scannerwork/report-task.txt ]; then
            echo "❌ SonarCloud analysis report not found!"
            exit 1
          fi
          
          TASK_ID=$(grep "ceTaskId" .scannerwork/report-task.txt | cut -d'=' -f2)
          echo "task-id=$TASK_ID" >> $GITHUB_OUTPUT
          echo "Waiting for analysis task to complete: $TASK_ID"
          
          # Wait for ceTask to complete (up to 5 minutes)
          for i in {1..30}; do
            TASK_STATUS=$(curl -s -u "${SONAR_TOKEN}:" \
              "https://sonarcloud.io/api/ce/task?id=${TASK_ID}" | \
              jq -r '.task.status // "PENDING"')
            
            echo "Analysis task status: $TASK_STATUS (attempt $i/30)"
            
            if [ "$TASK_STATUS" = "SUCCESS" ]; then
              ANALYSIS_ID=$(curl -s -u "${SONAR_TOKEN}:" \
                "https://sonarcloud.io/api/ce/task?id=${TASK_ID}" | \
                jq -r '.task.analysisId // ""')
              echo "analysis-id=$ANALYSIS_ID" >> $GITHUB_OUTPUT
              echo "✅ Analysis completed with ID: $ANALYSIS_ID"
              break
            elif [ "$TASK_STATUS" = "FAILED" ] || [ "$TASK_STATUS" = "CANCELED" ]; then
              echo "❌ Analysis task failed with status: $TASK_STATUS"
              exit 1
            fi
            
            sleep 10
          done
          
          if [ -z "$ANALYSIS_ID" ]; then
            echo "❌ Could not get analysis ID - task may still be processing"
            exit 1
          fi

      - name: Wait for Quality Gate using SonarCloud API
        id: quality-gate-check
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PROJECT_KEY: Tanejb_RIRS-DevOps
        run: |
          ANALYSIS_ID="${{ steps.wait-analysis.outputs.analysis-id }}"
          
          if [ -z "$ANALYSIS_ID" ]; then
            echo "❌ Could not get analysis ID"
            exit 1
          fi
          
          echo "Checking Quality Gate for analysis: $ANALYSIS_ID"
          echo "Project: $PROJECT_KEY"
          
          # Wait a bit for quality gate to be calculated (30 seconds)
          echo "Waiting 30 seconds for quality gate calculation..."
          sleep 30
          
          # Check quality gate status using analysis ID (up to 5 minutes)
          for i in {1..30}; do
            RESPONSE=$(curl -s -u "${SONAR_TOKEN}:" \
              "https://sonarcloud.io/api/qualitygates/project_status?analysisId=${ANALYSIS_ID}")
            
            STATUS=$(echo "$RESPONSE" | jq -r '.projectStatus.status // "NONE"')
            
            echo "Quality Gate status: $STATUS (attempt $i/30)"
            
            if [ "$STATUS" = "OK" ]; then
              echo "✅ Quality Gate passed!"
              echo "status=OK" >> $GITHUB_OUTPUT
              exit 0
            elif [ "$STATUS" = "ERROR" ]; then
              echo "❌ Quality Gate failed!"
              echo "Response:"
              echo "$RESPONSE" | jq '.'
              echo "status=ERROR" >> $GITHUB_OUTPUT
              exit 1
            elif [ "$STATUS" = "WARN" ]; then
              echo "⚠️ Quality Gate has warnings!"
              echo "Response:"
              echo "$RESPONSE" | jq '.'
              echo "status=WARN" >> $GITHUB_OUTPUT
              # For Production, warnings should also fail
              if [ "${{ github.ref }}" = "refs/heads/production" ]; then
                exit 1
              fi
              exit 0
            fi
            
            # If still NONE or PENDING, wait a bit more
            sleep 10
          done
          
          echo "⏱️ Quality Gate check timed out after 5 minutes"
          echo "⚠️ Quality Gate may still be processing. Check SonarCloud dashboard:"
          echo "   https://sonarcloud.io/project/overview?id=${PROJECT_KEY}"
          echo "status=TIMEOUT" >> $GITHUB_OUTPUT
          # For Production, timeout should fail
          if [ "${{ github.ref }}" = "refs/heads/production" ]; then
            exit 1
          fi
          exit 0

      - name: Calculate duration
        if: always()
        id: quality-gate-duration
        run: |
          END_TIME=$(date +%s)
          START_TIME="${{ steps.timer-start.outputs.start_time }}"
          DURATION=$((END_TIME - START_TIME))
          echo "duration=$DURATION" >> $GITHUB_OUTPUT

      - name: Send SonarCloud quality gate metrics to Datadog
        if: always()
        uses: masci/datadog@v1
        with:
          api-key: ${{ secrets.DATADOG_API_KEY }}
          api-url: ${{ secrets.DATADOG_API_URL || 'https://api.datadoghq.eu' }}
          metrics: |
            - type: "gauge"
              name: "ci.job.duration"
              value: ${{ steps.quality-gate-duration.outputs.duration }}
              tags:
                - "job:sonarcloud-quality-gate"
                - "branch:${{ github.ref_name }}"
                - "status:${{ job.status }}"
            - type: "gauge"
              name: "ci.job.status"
              value: ${{ job.status == 'success' && 1 || 0 }}
              tags:
                - "job:sonarcloud-quality-gate"
                - "branch:${{ github.ref_name }}"
            - type: "gauge"
              name: "ci.sonarcloud.quality_gate.status"
              value: ${{ steps.quality-gate-check.outputs.status == 'OK' && 1 || 0 }}
              tags:
                - "branch:${{ github.ref_name }}"

  backend-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    needs: backend-tests
    defaults:
      run:
        working-directory: app/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: app/backend/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare backend build artifact
        id: backend-build
        run: |
          START_TIME=$(date +%s)
          # For Python/Flask, source code is the build artifact
          # Create a tarball of the backend for deployment
          tar -czf backend-build.tar.gz *.py routes/ models/ requirements.txt || true
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "duration=$DURATION" >> $GITHUB_OUTPUT
          
          # Get artifact size
          if [ -f backend-build.tar.gz ]; then
            SIZE=$(stat -f%z backend-build.tar.gz 2>/dev/null || stat -c%s backend-build.tar.gz 2>/dev/null || echo "0")
            SIZE_KB=$(echo "scale=2; $SIZE / 1024" | bc -l || echo "0")
          else
            SIZE_KB="0"
          fi
          echo "size_kb=$SIZE_KB" >> $GITHUB_OUTPUT

      - name: Send build metrics to Datadog
        if: always()
        uses: masci/datadog@v1
        with:
          api-key: ${{ secrets.DATADOG_API_KEY }}
          api-url: ${{ secrets.DATADOG_API_URL || 'https://api.datadoghq.eu' }}
          metrics: |
            - type: "gauge"
              name: "ci.job.duration"
              value: ${{ steps.backend-build.outputs.duration }}
              tags:
                - "job:backend-build"
                - "branch:${{ github.ref_name }}"
                - "status:${{ job.status }}"
            - type: "gauge"
              name: "ci.artifact.size_kb"
              value: ${{ steps.backend-build.outputs.size_kb }}
              tags:
                - "artifact:backend-build"
                - "type:build"
                - "branch:${{ github.ref_name }}"
            - type: "gauge"
              name: "ci.job.status"
              value: ${{ job.status == 'success' && 1 || 0 }}
              tags:
                - "job:backend-build"
                - "branch:${{ github.ref_name }}"

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: app/backend/backend-build.tar.gz
          retention-days: 7

  frontend-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    needs: frontend-tests
    defaults:
      run:
        working-directory: app/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        id: frontend-build
        run: |
          START_TIME=$(date +%s)
          npm run build
          EXIT_CODE=$?
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "duration=$DURATION" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          # Get build size
          if [ -d build ]; then
            SIZE=$(du -sb build | cut -f1 2>/dev/null || echo "0")
            SIZE_KB=$(echo "scale=2; $SIZE / 1024" | bc -l || echo "0")
          else
            SIZE_KB="0"
          fi
          echo "size_kb=$SIZE_KB" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Send build metrics to Datadog
        if: always()
        uses: masci/datadog@v1
        with:
          api-key: ${{ secrets.DATADOG_API_KEY }}
          api-url: ${{ secrets.DATADOG_API_URL || 'https://api.datadoghq.eu' }}
          metrics: |
            - type: "gauge"
              name: "ci.job.duration"
              value: ${{ steps.frontend-build.outputs.duration }}
              tags:
                - "job:frontend-build"
                - "branch:${{ github.ref_name }}"
                - "status:${{ job.status }}"
            - type: "gauge"
              name: "ci.artifact.size_kb"
              value: ${{ steps.frontend-build.outputs.size_kb }}
              tags:
                - "artifact:frontend-build"
                - "type:build"
                - "branch:${{ github.ref_name }}"
            - type: "gauge"
              name: "ci.job.status"
              value: ${{ job.status == 'success' && 1 || 0 }}
              tags:
                - "job:frontend-build"
                - "branch:${{ github.ref_name }}"

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: app/frontend/build
          retention-days: 7

  # GitHub Pages deployment
  deploy-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    # Only deploy on push to master or production (not on PR)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/production')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Calculate GitHub Pages artifact size
        id: pages-size
        run: |
          if [ -d docs ]; then
            SIZE=$(du -sb docs | cut -f1 2>/dev/null || echo "0")
            SIZE_KB=$(echo "scale=2; $SIZE / 1024" | bc -l || echo "0")
          else
            SIZE_KB="0"
          fi
          echo "size_kb=$SIZE_KB" >> $GITHUB_OUTPUT

      - name: Send GitHub Pages artifact metrics to Datadog
        if: always()
        uses: masci/datadog@v1
        with:
          api-key: ${{ secrets.DATADOG_API_KEY }}
          api-url: ${{ secrets.DATADOG_API_URL || 'https://api.datadoghq.eu' }}
          metrics: |
            - type: "gauge"
              name: "ci.artifact.size_kb"
              value: ${{ steps.pages-size.outputs.size_kb }}
              tags:
                - "artifact:github-pages"
                - "type:pages"
                - "branch:${{ github.ref_name }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Docker jobs for Development environment (master branch)
  docker-backend-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    needs: backend-build
    environment:
      name: Development
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image (dev)
        uses: docker/build-push-action@v5
        with:
          context: app/backend
