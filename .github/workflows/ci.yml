name: CI - Tests, Build, Docker, Deploy

on:
  push:
    branches:
      - master
      - pre-production
      - production
      - "feature/**"
  pull_request:
    branches:
      - master
      - pre-production
      - production

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: app/backend/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests with coverage
        env:
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME || 'todoapp' }}
        run: |
          python -m pytest --cov=backend --cov-report=xml

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: app/backend/coverage.xml

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage --watch=false

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: app/frontend/coverage/lcov.info

  # SonarCloud analysis
  sonarcloud-analysis:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: app/backend/

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: app/frontend/coverage/

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload SonarCloud report
        uses: actions/upload-artifact@v4
        with:
          name: sonarcloud-report
          path: .scannerwork/report-task.txt
          retention-days: 1

  # SonarCloud Quality Gate check
  sonarcloud-quality-gate:
    runs-on: ubuntu-latest
    needs: sonarcloud-analysis
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download SonarCloud report
        uses: actions/download-artifact@v4
        with:
          name: sonarcloud-report
          path: .scannerwork/

      - name: Verify analysis completed
        run: |
          if [ ! -f .scannerwork/report-task.txt ]; then
            echo "‚ùå SonarCloud analysis report not found!"
            exit 1
          fi
          
          echo "‚úÖ SonarCloud analysis completed successfully"
          echo ""
          echo "üìä Analysis details:"
          cat .scannerwork/report-task.txt
          echo ""
          echo "üìà Check quality gate status in SonarCloud dashboard:"
          echo "   https://sonarcloud.io/project/overview?id=Tanejb_RIRS-DevOps"
          echo ""
          echo "‚ö†Ô∏è Note: For Production deployment, ensure quality gate passes in SonarCloud dashboard."

  backend-build:
    runs-on: ubuntu-latest
    needs: backend-tests
    defaults:
      run:
        working-directory: app/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: app/backend/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare backend build artifact
        run: |
          # For Python/Flask, source code is the build artifact
          # Create a tarball of the backend for deployment
          tar -czf backend-build.tar.gz *.py routes/ models/ requirements.txt || true

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: app/backend/backend-build.tar.gz
          retention-days: 7

  frontend-build:
    runs-on: ubuntu-latest
    needs: frontend-tests
    defaults:
      run:
        working-directory: app/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: app/frontend/build
          retention-days: 7

  # GitHub Pages deployment
  deploy-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    # Only deploy on push to master or production (not on PR)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/production')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Docker jobs for Development environment (master branch)
  docker-backend-dev:
    runs-on: ubuntu-latest
    needs: backend-build
    environment:
      name: Development
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image (dev)
        uses: docker/build-push-action@v5
        with:
          context: app/backend
          file: app/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/rirs-todo-backend:dev
            ${{ secrets.DOCKER_USERNAME }}/rirs-todo-backend:dev-${{ github.sha }}
          cache-from: |
            type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rirs-todo-backend:dev
          cache-to: type=inline
          no-cache: false

  docker-frontend-dev:
    runs-on: ubuntu-latest
    needs: frontend-build
    environment:
      name: Development
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image (dev)
        uses: docker/build-push-action@v5
        with:
          context: app/frontend
          file: app/frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/rirs-todo-frontend:dev
            ${{ secrets.DOCKER_USERNAME }}/rirs-todo-frontend:dev-${{ github.sha }}
          cache-from: |
            type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rirs-todo-frontend:dev
          cache-to: type=inline
          no-cache: false

  # Docker jobs for Production environment (production branch)
  docker-backend-prod:
    runs-on: ubuntu-latest
    needs: [backend-build, sonarcloud-quality-gate]
    environment:
      name: Production
    if: github.ref == 'refs/heads/production'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image (prod)
        uses: docker/build-push-action@v5
        with:
          context: app/backend
          file: app/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/rirs-todo-backend:prod
            ${{ secrets.DOCKER_USERNAME }}/rirs-todo-backend:prod-${{ github.sha }}
          cache-from: |
            type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rirs-todo-backend:prod
          cache-to: type=inline
          no-cache: false

  docker-frontend-prod:
    runs-on: ubuntu-latest
    needs: [frontend-build, sonarcloud-quality-gate]
    environment:
      name: Production
    if: github.ref == 'refs/heads/production'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image (prod)
        uses: docker/build-push-action@v5
        with:
          context: app/frontend
          file: app/frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/rirs-todo-frontend:prod
            ${{ secrets.DOCKER_USERNAME }}/rirs-todo-frontend:prod-${{ github.sha }}
          cache-from: |
            type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rirs-todo-frontend:prod
          cache-to: type=inline
          no-cache: false

