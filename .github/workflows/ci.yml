name: CI - Tests, Build, Docker, Deploy

on:
  push:
    branches:
      - master
      - pre-production
      - production
      - "feature/**"
  pull_request:
    branches:
      - master
      - pre-production
      - production

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: app/backend/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests with coverage
        env:
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME || 'todoapp' }}
        run: |
          python -m pytest --cov=backend --cov-report=xml

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: app/backend/coverage.xml

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage --watch=false

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: app/frontend/coverage/lcov.info

  # SonarCloud analysis
  sonarcloud-analysis:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage
          path: app/backend/

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: app/frontend/coverage/

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload SonarCloud report
        uses: actions/upload-artifact@v4
        with:
          name: sonarcloud-report
          path: .scannerwork/report-task.txt
          retention-days: 1

  # SonarCloud Quality Gate check
  sonarcloud-quality-gate:
    runs-on: ubuntu-latest
    needs: sonarcloud-analysis
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download SonarCloud report
        uses: actions/download-artifact@v4
        with:
          name: sonarcloud-report
          path: .scannerwork/

      - name: Install jq
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Extract task ID from report
        id: task-id
        run: |
          if [ -f .scannerwork/report-task.txt ]; then
            TASK_ID=$(grep "ceTaskId" .scannerwork/report-task.txt | cut -d'=' -f2)
            echo "task-id=$TASK_ID" >> $GITHUB_OUTPUT
            echo "Task ID: $TASK_ID"
          else
            echo "Report file not found!"
            exit 1
          fi

      - name: Wait for analysis to complete
        id: wait-analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          TASK_ID="${{ steps.task-id.outputs.task-id }}"
          echo "Waiting for analysis task to complete: $TASK_ID"
          
          # Wait for ceTask to complete (up to 10 minutes)
          for i in {1..60}; do
            TASK_STATUS=$(curl -s -u "${SONAR_TOKEN}:" \
              "https://sonarcloud.io/api/ce/task?id=${TASK_ID}" | \
              jq -r '.task.status // "PENDING"')
            
            echo "Analysis task status: $TASK_STATUS (attempt $i/60)"
            
            if [ "$TASK_STATUS" = "SUCCESS" ]; then
              ANALYSIS_ID=$(curl -s -u "${SONAR_TOKEN}:" \
                "https://sonarcloud.io/api/ce/task?id=${TASK_ID}" | \
                jq -r '.task.analysisId // ""')
              echo "analysis-id=$ANALYSIS_ID" >> $GITHUB_OUTPUT
              echo "Analysis completed with ID: $ANALYSIS_ID"
              break
            elif [ "$TASK_STATUS" = "FAILED" ] || [ "$TASK_STATUS" = "CANCELED" ]; then
              echo "❌ Analysis task failed with status: $TASK_STATUS"
              exit 1
            fi
            
            sleep 10
          done

      - name: Wait for Quality Gate
        id: quality-gate-check
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          PROJECT_KEY: Tanejb_RIRS-DevOps
        run: |
          ANALYSIS_ID="${{ steps.wait-analysis.outputs.analysis-id }}"
          
          if [ -z "$ANALYSIS_ID" ]; then
            echo "❌ Could not get analysis ID"
            exit 1
          fi
          
          echo "Checking Quality Gate for analysis: $ANALYSIS_ID"
          
          # Wait for quality gate (up to 2 minutes)
          for i in {1..12}; do
            RESPONSE=$(curl -s -u "${SONAR_TOKEN}:" \
              "https://sonarcloud.io/api/qualitygates/project_status?analysisId=${ANALYSIS_ID}")
            
            STATUS=$(echo "$RESPONSE" | jq -r '.projectStatus.status // "PENDING"')
            
            echo "Quality Gate status: $STATUS (attempt $i/12)"
            
            if [ "$STATUS" = "OK" ]; then
              echo "✅ Quality Gate passed!"
              echo "status=OK" >> $GITHUB_OUTPUT
              exit 0
            elif [ "$STATUS" = "ERROR" ] || [ "$STATUS" = "WARN" ]; then
              echo "❌ Quality Gate failed with status: $STATUS"
              echo "$RESPONSE" | jq '.'
              echo "status=$STATUS" >> $GITHUB_OUTPUT
              exit 1
            fi
            
            sleep 10
          done
          
          echo "⏱️ Quality Gate check timed out"
          echo "status=TIMEOUT" >> $GITHUB_OUTPUT
          exit 1

      - name: Show Quality Gate details
        if: steps.quality-gate-check.outcome == 'failure'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ANALYSIS_ID="${{ steps.analysis-id.outputs.analysis-id }}"
          curl -s -u "${SONAR_TOKEN}:" \
            "https://sonarcloud.io/api/qualitygates/project_status?analysisId=${ANALYSIS_ID}" | jq '.'
          echo "Please check SonarCloud dashboard for details: https://sonarcloud.io/project/overview?id=Tanejb_RIRS-DevOps"

  backend-build:
    runs-on: ubuntu-latest
    needs: backend-tests
    defaults:
      run:
        working-directory: app/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: app/backend/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare backend build artifact
        run: |
          # For Python/Flask, source code is the build artifact
          # Create a tarball of the backend for deployment
          tar -czf backend-build.tar.gz *.py routes/ models/ requirements.txt || true

      - name: Upload backend build
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: app/backend/backend-build.tar.gz
          retention-days: 7

  frontend-build:
    runs-on: ubuntu-latest
    needs: frontend-tests
    defaults:
      run:
        working-directory: app/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: app/frontend/build
          retention-days: 7

  # GitHub Pages deployment
  deploy-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    # Only deploy on push to master or production (not on PR)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/production')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Docker jobs for Development environment (master branch)
  docker-backend-dev:
    runs-on: ubuntu-latest
    needs: backend-build
    environment:
      name: Development
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image (dev)
        uses: docker/build-push-action@v5
        with:
          context: app/backend
          file: app/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/rirs-todo-backend:dev
            ${{ secrets.DOCKER_USERNAME }}/rirs-todo-backend:dev-${{ github.sha }}
          cache-from: |
            type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rirs-todo-backend:dev
          cache-to: type=inline
          no-cache: false

  docker-frontend-dev:
    runs-on: ubuntu-latest
    needs: frontend-build
    environment:
      name: Development
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image (dev)
        uses: docker/build-push-action@v5
        with:
          context: app/frontend
          file: app/frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/rirs-todo-frontend:dev
            ${{ secrets.DOCKER_USERNAME }}/rirs-todo-frontend:dev-${{ github.sha }}
          cache-from: |
            type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rirs-todo-frontend:dev
          cache-to: type=inline
          no-cache: false

  # Docker jobs for Production environment (production branch)
  docker-backend-prod:
    runs-on: ubuntu-latest
    needs: [backend-build, sonarcloud-quality-gate]
    environment:
      name: Production
    if: github.ref == 'refs/heads/production'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image (prod)
        uses: docker/build-push-action@v5
        with:
          context: app/backend
          file: app/backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/rirs-todo-backend:prod
            ${{ secrets.DOCKER_USERNAME }}/rirs-todo-backend:prod-${{ github.sha }}
          cache-from: |
            type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rirs-todo-backend:prod
          cache-to: type=inline
          no-cache: false

  docker-frontend-prod:
    runs-on: ubuntu-latest
    needs: [frontend-build, sonarcloud-quality-gate]
    environment:
      name: Production
    if: github.ref == 'refs/heads/production'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image (prod)
        uses: docker/build-push-action@v5
        with:
          context: app/frontend
          file: app/frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/rirs-todo-frontend:prod
            ${{ secrets.DOCKER_USERNAME }}/rirs-todo-frontend:prod-${{ github.sha }}
          cache-from: |
            type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rirs-todo-frontend:prod
          cache-to: type=inline
          no-cache: false

