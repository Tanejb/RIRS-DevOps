# SonarCloud Project Configuration
sonar.projectKey=Tanejb_RIRS-DevOps
sonar.organization=tanejb
sonar.host.url=https://sonarcloud.io

# Source code paths
sonar.sources=app
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/__pycache__/**,**/*.pyc,**/venv/**,**/.venv/**,**/tests/**,**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Coverage reports
# Backend Python coverage
sonar.python.coverage.reportPaths=app/backend/coverage.xml

# Frontend JavaScript coverage
sonar.javascript.lcov.reportPaths=app/frontend/coverage/lcov.info

# Language settings
sonar.sourceEncoding=UTF-8

